<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
        var nome = window.prompt('Whats your name?')
        document.write(`Hello <strong>${nome}</strong>, Your name has ${nome.length} letters. <br/>`)
        document.write(`Your name in capital letters is ${nome.toUpperCase()} <br/>`)
        document.write(`Your name in capital letters is ${nome.toLowerCase()}`)

    </script>
</body>
</html>
